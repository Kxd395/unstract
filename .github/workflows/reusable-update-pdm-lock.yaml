name: Update Pdm.lock

on:
  workflow_call:
    inputs:
      service:
        description: 'Service directory to update pdm.lock. Leave empty for root.'
        required: false
        type: string

jobs:
  update-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PDM
        run: python -m pip install pdm

      - name: Update and add pdm.lock
        run: |
          if [ -n "${{ inputs.service }}" ]; then
            cd ${{ inputs.service }}
          fi
          echo "current dir before : "; pwd
          echo "files in dir before : "; ls -al

          if [ ! -d ".venv" ]; then
            echo 'Creating virtual environment inside "${{ inputs.service }}".'
            pdm venv create -w virtualenv --with-pip
          else
            echo "Virtual environment already exists."
          fi
          source .venv/bin/activate
          pdm lock

          echo "current dir after : "; pwd
          echo "files in dir after : "; ls -al


          git add pdm.lock

      - name: Running pre-commit and commit pdm.lock
        run: |
          echo "current root dir: "; pwd
          echo "files in root dir: "; ls -al

          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          if [ ! -d ".venv" ]; then
            echo "Creating virtual environment inside root"
            pdm venv create -w virtualenv --with-pip
          else
            echo "Virtual environment already exists."
          fi
          source .venv/bin/activate

          pip install pre-commit~=3.6.2
          git add .pre-commit-config.yaml
          pre-commit run
          if [ -n "${{ inputs.service }}" ]; then
            git commit -m "Update pdm.lock for ${{ inputs.service }}"
          else
            git commit -m "Update pdm.lock for root directory"
          fi
          git push
